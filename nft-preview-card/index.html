<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main>
     <div class="nft-preview-card">
      <div class="image-container">
        <img src="./images/image-equilibrium.jpg" alt="equilibrium" />
      </div>
      <div class="info-container">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="token-info">
          <div class="currency"><img class="currency-logo" src="./images/icon-ethereum.svg" alt="etherium logo"><p>0.041 ETH</p></div>
          <div class="time"><img class="clock-logo" src="./images/icon-clock.svg" alt="clock"><p>3 days left</p></div>
        </div>
        <div class="divider"></div>
        <div class="footer">
          <img src="./images/image-avatar.png" alt="avatar"><p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
     </div>
  </main>
</body>
</html>
