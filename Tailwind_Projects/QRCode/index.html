<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="flex flex-col justify-center items-center h-screen bg-gray-400">
      <div class="bg-white w-[13rem] h-2xs rounded-lg">
        <div class="img-qr p-3">
          <img class="rounded-md" src="./images/image-qr-code.png" alt="qr code">
        </div>
        <div class="text-area">
          <h1 class="text-blue-950 text-s font-primary font-bold text-center pl-2 pr-2">Improve your front-end skills by building projects</h1>
          <p class="text-gray-400 text-center font-semibold text-xs p-3 mb-4">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </main>
  </body>
