<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100..900&family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
     <div class="product-card flex-group">
      <div class="image-card">
        <img class ="image" src="./images/image-product-desktop.jpg" alt="cart icon">
      </div>
      <div class="description-card">
        <h1 class="description-card-header">PERFUME</h1>

        <h2 class="product-title">Gabrielle Essence Eau De Parfum</h2>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="pricing">
          <span class="sale-price">$149.99</span>
          <span class="old-price">$169.99</span>
        </div>

        <button class="cart-button"><span><img src="./images/icon-cart.svg" alt="cart"></span>Add to Cart</button>
      </div>
     </div>
  </main>
</body>
</html>
